<!DOCTYPE html>
<html lang="Ru-Ru">
<head>
    <meta charset="UTF-8">
    <title>Шаблон страницы</title>
    <meta name="description" content="The HTML5 sample">
    <meta name="author" content="from internet">
    <link rel="stylesheet" href="css\styles.css">
    
</head>
<body>
    <h1>
           Пациент
    </h1>
   
    <table border="1px">
  <tr>
    <th>Параметр</th>
    <th>Значение</th>
  </tr> 
  <tr>
    <td>Имя</td>
    <td id="F">Будет имя</td>
  </tr> 
  <tr>
      <td>Фамилия</td>
      <td id="I">Будет фамилия</td>
  </tr> 
  <tr>
    <td>Отчество</td>
    <td id="O">Будет отчество</td>
</tr> 
<tr>
  <td>Дата рождения</td>
  <td id="Y">Будет дата рождения</td>
</tr> 
<tr>
  <td>Пол</td>
  <td id="S">Будет пол</td>
</tr> 
<tr>
  <td>Прививочный статус</td>
  <td id="SH">Будет прививочный статус</td>
</tr> 
          
    </table>
    <script>
      class Patient {
    constructor(f, i, o, d, s, sh) {
        this.F = f;
        this.I = i;
        this.O = o;
        this.D = new Date(d);
        this.S = s;
        this.SH = sh;
    }
    setById() {
        document.getElementById("F").textContent = this.F;
        document.getElementById("I").textContent = this.I;
        document.getElementById("O").textContent = this.O;
        document.getElementById("Y").textContent = this.D.getFullYear();
        document.getElementById("S").textContent = this.S;
        document.getElementById("SH").textContent = this.SH;
    }
}
let Ivanov = new Patient('Иванов', 'Иван', 'Иванович', new Date(1989, 6, 18), "м", "назначено");
Ivanov.setById();
let Petrov = new Patient('Петров', 'Антон', 'Владимирович', new Date(1976, 11, 21), "м", "отказано");
Petrov.setById();
let Sidorov = new Patient('Сидоров', 'Михаил', 'Анатольевич', new Date(2003, 4, 5), "м", "выполнено");
Sidorov.setById();
    </script>
  </body>
</html>
